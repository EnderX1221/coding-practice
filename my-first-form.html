<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First HTML Form</title>
    </head>
    <body>
        <h2>Login</h2>
            <form method="POST" action="http://request-inspector.glitch.me/">
                <div>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter username here.">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter password here.">
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        <h2>Compose an Email</h2>
            <form method="POST" action="http://request-inspector.glitch.me/">
                <div>
                    <label for="subject">Subject</label>
                    <input id="subject" name="subject"type="text">
                </div>
                <div>
                    <label for="body">Body</label>
                    <textarea id="body" name="body" rows="5" cols="40"></textarea>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
                <div>
                    <input type="checkbox" id="mailing_list" name="mailing_list" value="yes" checked>
                    <label for="mailing_list">Sign me up for the mailing list!</label>
                </div>
        <h2>Multiple Choice Test</h2>
            <form method="post" action="http://request-inspector.glitch.me/">
                <div>Who is the best Superhero?</div>
                    <label>
                        <input type="radio" name="q1" value="batman">Batman
                    </label>
                    <label>
                        <input type="radio" name="q1" value="superman">Superman
                    </label>
                <div>What's the best food?</div>
                    <label>
                        <input type="radio" name="q2" value="pizza">Pizza
                    </label>
                    <label>
                        <input type="radio" name="q2" value="pasta">Pasta
                    </label>
                <div>Who has the best fast food?</div>
                    <label>
                        <input type="checkbox" id="os1" name="os[]" value="popeyes">Popeyes
                    </label>
                    <label>
                        <input type="checkbox" id="os2" name="os[]" value="kfc">KFC
                    </label>
                <div>
                    <label for="os">What is the best operating system?</label>
                        <select id="os" name="os[]" multiple>
                            <option value="linux">Linux</option>
                            <option value="osx">OS X</option>
                            <option value="windows">Windows</option>
                        </select>
                </div>
                <div>
                    <button type="submit">Submit</button> 
                </div>
        <h2>Select Testing</h2>
            <form method="POST" action="http://request-inspector.glitch.me/">
                <div>
                    <p>Do you like food?</p>
                    <label for="transmission">Select your transmition type: </label>
                    <select id="transmission" name="transmission"><option value="1">Yes</option><option value="0">No</option></select>
                    <button type="submit">Submit</button>
                </div>
                </form>
    </body>
</html>
